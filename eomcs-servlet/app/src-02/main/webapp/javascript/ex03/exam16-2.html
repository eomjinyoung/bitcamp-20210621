<!DOCTYPE html>

<body>
<h1>자바스크립트 글로벌 함수 - setInterval()</h1>
<script>
"use strict"
// 일정 시간이 경과할 때마다 특정 함수를 계속 호출하게 할 수 있다. 
// => window.setInterval(함수, 경과시간);
var count = 0;
function f1() { 
    console.log("f1()....." + (++count));
    if (count >= 10) {
      clearInterval(timerId); // 지정한 interval 타이머를 멈추게 한다.
    }
}

// f1() 함수를 2초 마다 호출하라!
var timerId = window.setInterval(f1, 2000);

</script>

</body>
</html>
